<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <form>
        <div class="row">
            <input name="display" id="display" value="" type="text" disabled>
        </div>
        <div class="row">
            <div class="col">
            <button type="button">MC</button>
            <button type="button">MR</button>
            <button type="button">M+</button>
            <button type="button">M-</button>
            <button type="button">MS</button>
            <button type="button">M&darr;</button>
            </div>
            <div class="butt">
            <button type="button" value="%"  onclick="percent()">&#37;</button>
            <button type="button" onclick ="display.value = ''">CE</button>
            <button type="button" onclick ="display.value = ''">C</button>
            <button type="button" onclick ="display.value = display.value.toString().slice(0,-1)"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABDklEQVRYR+2W4Q3CIBSErxu4iY6gm+hmbqIj6CZuUHNJMeQFeAelaUzoT8LjPo570Ak7f9PO+hgAw4G/cuAA4AHg1KFzfhtXHegpTv4qgFj8DeAM4NPowrzUyQA9xaldBaCIc451IzUWDJMBFPE7gCOASwQR6l4AboljkgAUcc55LgAUIwS/0CW5rLgAinjYmIXgOFu0FNQiQI14CoJjXpe4ANZWr93s/RCOI1cnHYEKYR2jAwxlCcIF4CKpgKVazQaOtR68BKBCsA0ZuvhmDPB04drahrmUx/0ez9nkIqqBqHkW5COIF1UyoUI0AdhMqGKlefJrmHNiLUQTwFrRZL36R7SJOBcdAMOB3R34AqM1YCEu+sgCAAAAAElFTkSuQmCC"/> 
            </button>
            </div>
            <div class="butt">
            <button type="button"  value="fraction" onclick="fraction()">1&frasl;x</button>
            <button type="button" value="sqrt" onclick="square()"> x2</button>
            <button type="button"  value="sqrt" onclick="squareRoot()"><em>2&radic;x</em></button>
            <button type="button" value="/" onclick ="display.value +='/'">&divide;</button>
            </div>
            <div class="butt">
            <button type="button" value="7" onclick ="display.value +='7'">7</button>
            <button type="button" value="8" onclick ="display.value +='8'">8</button>
            <button type="button" value="9" onclick ="display.value +='9'">9</button>
            <button type="button" value="*" onclick ="display.value +='*'">&times;</button>
            </div>
            <div class="butt">
            <button type="button" value="6" onclick ="display.value +='6'">6</button>
            <button type="button" value="5" onclick ="display.value +='5'">5</button>
            <button type="button" value="4" onclick ="display.value +='4'">4</button>
            <button type="button" value="-" onclick ="display.value +='-'">-</button>
            </div>
            <div class="butt">
            <button type="button" value="3" onclick ="display.value +='3'">3</button>
            <button type="button" value="2" onclick ="display.value +='2'">2</button>
            <button type="button" value="1" onclick ="display.value +='1'">1</button>
            <button type="button" value="+" onclick ="display.value +='+'">+</button>
            </div>
            <div class="butt">
            <button type="button" onclick="sign()">+/-</button>
            <button type="button" value="0" onclick ="display.value +='0'">0</button>
            <button type="button" value="." onclick ="display.value +='.'">.</button>
            <button type="button" value="eval" style="background-color:rgb(6, 96, 112);" onclick="display.value = eval(display.value)">=</button>
        </div>
     </form>
    </div>
      <script>
        var box = document.getElementById("display");
        function addToScreen(x){
            box.value +=x;
            if(x== 'CE'){
                box.value = '';
            }
        }
        function squareRoot()
        {
            x = box.value;
            var sqrt = Math.sqrt(x);
            box.value = sqrt;
        }
        function square()
        {
            x = box.value;
            var sqr = x*x;
            box.value = sqr;
        }
        function fraction()
        {
            x = box.value;
            var frac = 1/x;
            box.value = frac;
        }
        
        /*function percent(x,y)
        {
            x = box.value;
            var percentage = x*y/100;
            box.value = percentage;
        }*/
        function sign()
        {
            x = box.value;
            var plusMinusSign = Math.sign(x);
            box.value = plusMinusSign;
        }
       
     </script>  
    
</body>
</html>
